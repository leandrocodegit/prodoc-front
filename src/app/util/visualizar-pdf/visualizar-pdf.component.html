<div class="pesquisa form-control">
  <input (input)="search($event,false)" style="border: none;outline: none;" placeholder="Pesquisar"
    type="text">
  <span class="material-symbols-outlined">
    search
  </span>
</div>
<div style="display: flex;width: 100%;overflow-y: hidden;">

  <div  *ngIf="itens.length && pesquisa != ''" class="pesquisa-resultados">
    <ol style="margin: 70px 0;">
      <li *ngFor="let item of itens" (click)="linkPesquisa(item)">{{item}}</li>
    </ol>
  </div>
  <pdf-viewer *ngIf="url != ''" [src]="url" [render-text]="true" [original-size]="true"
    style="width: 100%; box-sizing: content-box;margin-top: 5px;" [style.height]="height"
    (after-load-complete)="onPdfLoadComplete($event)">></pdf-viewer>
</div>
