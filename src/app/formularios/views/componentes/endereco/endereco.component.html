<div class="componente-customizado" *ngIf="form" [formGroup]="form">
  <label>{{field.label}}</label>
  <br>
  <div class="componente-customizado-icon">
    <input (input)="consultaCep($event)" [formControlName]="field.id + 'cep'" [type]="field.type" placeholder="Cep" class="form-control input-cusomizado" />
    <span *ngIf="isValid(field.id + 'cep')" class="material-symbols-outlined">
      task_alt
    </span>
  </div>
  <div *ngIf="!isValid(field.id + 'cep')" class="error-message">
    <div class="text-danger" *ngIf="possuiErro(form.controls[field.id + 'cep'])">
      Cep é obrigatório.
    </div>
  </div>
</div>
