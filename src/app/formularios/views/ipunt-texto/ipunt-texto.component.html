<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of fields">
    <ng-container [ngSwitch]="field.type">
      <app-endereco *ngSwitchCase="'endereco'" [field]="field" [form]="form"></app-endereco>
      <app-input-field *ngSwitchCase="'text'" [field]="field" [form]="form"></app-input-field>
      <app-cordenadas-field *ngSwitchCase="'cordenadas'" [field]="field" [form]="form"></app-cordenadas-field>
    </ng-container>
  </ng-container>
  <button *ngIf="viewSubmit" type="submit" class="btn btn-primary">Submit</button>
</form>
